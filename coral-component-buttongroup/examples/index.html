<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coral.ButtonGroup</title>

    <script>document.addEventListener('click', function(event) {if (event.target.nodeName === 'A' || event.matchedTarget && event.matchedTarget.nodeName === 'A') {event.preventDefault();}});</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <style>.hljs{background:#fff;font-size:12px;border-radius:4px;font-family:Consolas,Monaco,'Andale Mono','Ubuntu Mono',monospace;}</style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const markup = document.body.querySelectorAll('.markup');
        for (var i = 0; i < markup.length; i++) {
          const code = markup[i].innerHTML;
          const id = 'markup-code-' + i;
          markup[i].insertAdjacentHTML('afterend',
            '<div style="margin:10px 0">' +
            '<a onclick="this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
            '<pre hidden>' +
            '<code id="'+ id +'" class="html">' +
            '</code>' +
            '</pre>' +
            '</div>');
          document.getElementById(id).textContent = code;
        }
        window.hljs.initHighlightingOnLoad();
      });
    </script>

    <link rel="stylesheet" href="../dist/css/coral.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const script = document.createElement('script');
        script.src = '../dist/js/coral.js';
        document.head.appendChild(script);
      });
    </script>
  </head>

  <body class="coral--light">
    <main class="u-coral-margin">
      <div style="position:absolute;top:16px;right:16px;">
        <strong style="padding-right:8px"><span class="u-coral-hiddenS">Theme:</span></strong>
        <a href="#" class="coral-Link theme" onclick="document.body.className='coral--light'">Light</a> |
        <a href="#" class="coral-Link theme" onclick="document.body.className='coral--lightest'">Lightest</a> |
        <a href="#" class="coral-Link theme" onclick="document.body.className='coral--dark'">Dark</a> |
        <a href="#" class="coral-Link theme" onclick="document.body.className='coral--darkest'">Darkest</a>
        <strong style="padding:0 8px 0 16px"><span class="u-coral-hiddenS">Scale:</span></strong>
        <a href="#" class="coral-Link scale" onclick="document.body.classList.remove('coral--large')">Medium</a> |
        <a href="#" class="coral-Link scale" onclick="document.body.classList.add('coral--large')">Large</a>
      </div>

      <h1 class="coral-Heading--XXL">Button Group</h1>

      <h2 class="coral-Heading--M">Usage notes</h2>
      <hr class="coral-Divider--L">
      <p class="coral-Body--M u-coral-padding-vertical">
        Button groups are used to perform an action or mark a selection e.g. for task-based options within a workflow.
      </p>

      <h2 class="coral--Heading--S">Default</h2>
      <div class="markup">
        <coral-buttongroup>
          <button is="coral-button" icon="add" title="Add">Add</button>
          <button is="coral-button" icon="camera" title="Camera" aria-label="Camera"></button>
          <button is="coral-button" icon="undo" title="Undo">Undo</button>
        </coral-buttongroup>
      </div>

      <h2 class="coral--Heading--S">Single select</h2>
      <div class="markup">
        <coral-buttongroup selectionmode="single">
          <button is="coral-button" icon="add" value="add" title="Add" aria-label="Add"></button>
          <button is="coral-button" icon="camera" selected value="camera" title="Camera" aria-label="Camera"></button>
          <button is="coral-button" icon="undo" value="undo" title="Undo" aria-label="Undo"></button>
        </coral-buttongroup>
      </div>

      <h2 class="coral--Heading--S">Multi select</h2>
      <div class="markup">
        <coral-buttongroup selectionmode="multiple">
          <button is="coral-button" icon="add" selected value="add" title="Add" aria-label="Add"></button>
          <button is="coral-button" icon="camera" value="camera" title="Camera" aria-label="Camera"></button>
          <button is="coral-button" icon="undo" selected value="undo" title="Undo" aria-label="Undo"></button>
        </coral-buttongroup>
      </div>

      <h2 class="coral--Heading--S">Read only</h2>
      <div class="markup">
        <coral-buttongroup readonly selectionmode="single">
          <button is="coral-button" icon="add" title="Add" aria-label="Add"></button>
          <button is="coral-button" icon="camera" selected title="Camera" aria-label="Camera"></button>
          <button is="coral-button" icon="undo" title="Undo" aria-label="Undo"></button>
        </coral-buttongroup>
      </div>

      <h2 class="coral--Heading--S">Disabled</h2>
      <div class="markup">
        <coral-buttongroup disabled selectionmode="single">
          <button is="coral-button" icon="add" title="Add">Add</button>
          <button is="coral-button" selected icon="camera" title="Camera">Camera</button>
          <button is="coral-button" icon="undo" title="Undo">Undo</button>
        </coral-buttongroup>
      </div>

      <h2 class="coral--Heading--S">From JavaScript</h2>
      <div class="markup">
        <div id="jsexample"></div>
        <script>
          window.addEventListener('load', function() {
            var buttonGroupFromJS = document.createElement('coral-buttongroup');
            buttonGroupFromJS.setAttribute('selectionmode', 'single');

            var button1 = document.createElement('button', {is:'coral-button'});
            button1.setAttribute('icon', 'add');
            button1.setAttribute('variant', 'secondary');
            button1.setAttribute('title', 'Add');
            button1.setAttribute('aria-label', 'Add');
            buttonGroupFromJS.appendChild(button1);

            var button2 = document.createElement('button', {is:'coral-button'});
            button2.setAttribute('icon', 'delete');
            button2.setAttribute('variant', 'secondary');
            button2.setAttribute('title', 'Delete');
            button2.setAttribute('aria-label', 'Delete');
            buttonGroupFromJS.appendChild(button2);

            document.getElementById('jsexample').appendChild(buttonGroupFromJS);
          });
        </script>
      </div>
    </main>
  </body>
</html>
