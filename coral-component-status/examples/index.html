<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coral.Status</title>

    <script>document.addEventListener('click', function(event) {if (event.target.nodeName === 'A' || event.matchedTarget && event.matchedTarget.nodeName === 'A') {event.preventDefault();}});</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const markup = document.body.querySelectorAll('.markup');
        for (var i = 0; i < markup.length; i++) {
          const code = markup[i].innerHTML;
          const id = 'markup-code-' + i;
          markup[i].insertAdjacentHTML('afterend',
            '<div style="margin:10px 0">' +
            '<a onclick="this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
            '<pre hidden>' +
            '<code id="'+ id +'" class="html">' +
            '</code>' +
            '</pre>' +
            '</div>');
          document.getElementById(id).textContent = code;
        }
        window.hljs.initHighlightingOnLoad();
      });
    </script>

    <link rel="stylesheet" href="../dist/css/coral.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const script = document.createElement('script');
        script.src = '../dist/js/coral.js';
        document.head.appendChild(script);
      });
    </script>

    <style type="text/css">
    section {
      padding: 15px;
    }
    </style>
  </head>

  <body class="coral--light">

    <div style="position:fixed;top:15px;right:15px;">
      <a href="#" class="coral-Link" onclick="document.body.className='coral--light'">Light</a> |
      <a href="#" class="coral-Link" onclick="document.body.className='coral--lightest'">Lightest</a> |
      <a href="#" class="coral-Link" onclick="document.body.className='coral--dark'">Dark</a> |
      <a href="#" class="coral-Link" onclick="document.body.className='coral--darkest'">Darkest</a>
    </div>

    <section>
      <h2 class="coral-Heading coral-Heading--2">Default</h2>
      <div class="markup">
        <coral-status>Neutral</coral-status>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Disabled</h2>
      <div class="markup">
        <coral-status disabled>Disabled</coral-status>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Semantic</h2>
      <div class="markup">
        <coral-status variant="success">Positive</coral-status>
        <coral-status variant="error">Negative</coral-status>
        <coral-status variant="warning">Notice</coral-status>
        <coral-status variant="info">Info</coral-status>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Color</h2>
      <div class="markup">
        <coral-status color="indigo">Indigo</coral-status>
        <coral-status color="celery">Celery</coral-status>
        <coral-status color="magenta">Magenta</coral-status>
        <coral-status color="yellow">Yellow</coral-status>
        <coral-status color="fuchsia">Fuchsia</coral-status>
        <coral-status color="seafoam">Seafoam</coral-status>
        <coral-status color="chartreuse">Chartreuse</coral-status>
        <coral-status color="purple">Purple</coral-status>
      </div>
    </section>
  </body>
</html>
