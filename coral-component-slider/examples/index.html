<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coral.Slider</title>

  <script>window.addEventListener("message", function(e) {!document.head.querySelector('svg') && document.head.insertAdjacentHTML("beforeend", e.data)});</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const markup = document.body.querySelectorAll('.markup');
      for (var i = 0; i < markup.length; i++) {
        const code = markup[i].innerHTML;
        const id = 'markup-code-' + i;
        markup[i].insertAdjacentHTML('afterend',
          '<div style="margin:10px 0">' +
          '<a onclick="event.preventDefault();this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
          '<pre hidden>' +
          '<code id="'+ id +'" class="html">' +
          '</code>' +
          '</pre>' +
          '</div>');
        document.getElementById(id).textContent = code;
      }
      window.hljs.initHighlightingOnLoad();
    });
  </script>

  <link rel="stylesheet" href="../dist/css/coral.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const script = document.createElement('script');
      script.src = '../dist/js/coral.js';
      document.head.appendChild(script);
    });
  </script>
</head>
<body class="coral--light">

  <div style="position:fixed;top:15px;right:15px;">
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--light'">Light</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--lightest'">Lightest</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--dark'">Dark</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--darkest'">Darkest</a>
  </div>

  <section class="u-coral-margin">
    <h2 class="coral-Heading coral-Heading--2">Default</h2>
    <div class="markup">
      <coral-slider style="width:200px"></coral-slider>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Filled</h2>
    <div class="markup">
      <coral-slider style="width:200px" filled value="14" min="10" max="20" step="2"></coral-slider>
    </div>

    <h2 class="coral-Heading coral-Heading--2">With Label + Value</h2>
    <div class="markup">
      <coral-slider style="width:200px" showvalue value="14" min="10" max="20" step="2">
        <coral-slider-content>Lorem ipsum dolor sit amet, consectetur adipiscing elit</coral-slider-content>
      </coral-slider>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Ranged Slider</h2>
    <div class="markup">
      <coral-rangedslider style="width:200px" showvalue startvalue="12" endvalue="18" min="10" max="20" step="2"></coral-rangedslider>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Disabled</h2>
    <div class="markup">
      <coral-slider style="width:200px" filled disabled value="14" min="10" max="20" step="2"></coral-slider>
    </div>

    <h2 class="coral-Heading coral-Heading--2">With custom values</h2>
    <div class="markup">
      <coral-slider style="width:200px" showvalue value="2" min="1" max="5" step="1">
        <coral-slider-item value="1">First</coral-slider-item>
        <coral-slider-item value="2">Second</coral-slider-item>
        <coral-slider-item value="3">Third</coral-slider-item>
        <coral-slider-item value="4">Fourth</coral-slider-item>
        <coral-slider-item value="5">Fifth</coral-slider-item>
      </coral-slider>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Form Field</h2>
    <div class="markup">
      <form class="coral-Form coral-Form--vertical" style="max-width:200px;">
        <label id="label" class="coral-FieldLabel">Label</label>
        <coral-slider class="coral-Form-field" labelledby="label"></coral-slider>
      </form>
    </div>
  </section>
</body>
</html>
