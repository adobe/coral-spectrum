<!doctype html>
<html lang="en">
<head>
  <title>Coral.AnchorButton</title>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script src="../build/js/coral.js"></script>

  <style type="text/css">
    section {
      padding: 15px;
      max-width: 400px;
    }
  </style>
</head>
<body class="coral--light">
<div style="position:fixed;top:15px;right:15px;">
  <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--light'">Light</a> |
  <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--lightest'">Lightest</a> |
  <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--dark'">Dark</a> |
  <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--darkest'">Darkest</a>
</div>

<section>
  <h1 class='coral-Heading coral-Heading--1'>Coral.AnchorButton</h1>
  <h2 class="coral-Heading coral-Heading--2">Default</h2>
  <a is="coral-anchorbutton" href="#">Default</a>

  <h2 class="coral-Heading coral-Heading--2">CTA</h2>
  <a is="coral-anchorbutton" href="#" variant="cta">CTA</a>

  <h2 class="coral-Heading coral-Heading--2">Secondary</h2>
  <a is="coral-anchorbutton" href="#" variant="secondary">Secondary</a>

  <h2 class="coral-Heading coral-Heading--2">Warning</h2>
  <a is="coral-anchorbutton" href="#" variant="warning">Warning</a>

  <h2 class="coral-Heading coral-Heading--2">Quiet button</h2>
  <a is="coral-anchorbutton" href="#" variant="quiet">Quiet</a>

  <h2 class="coral-Heading coral-Heading--2">Minimal button</h2>
  <a is="coral-anchorbutton" href="#" variant="minimal">Minimal</a>

  <h2 class="coral-Heading coral-Heading--2">Disabled button</h2>
  <a is="coral-anchorbutton" href="#" disabled>Disabled</a>

  <h2 class="coral-Heading coral-Heading--2">Icon button</h2>
  <a is="coral-anchorbutton" href="#" icon="home" iconposition="left">With Icon</a>
  <a is="coral-anchorbutton" href="#" icon="home" iconposition="right">With Icon</a>

  <h2 class="coral-Heading coral-Heading--2">Image button</h2>
  <a is="coral-anchorbutton" href="#" icon="http://via.placeholder.com/64x64" iconposition="left">With Image</a>
  <a is="coral-anchorbutton" href="#" icon="http://via.placeholder.com/64x64" iconposition="right">With Image</a>

  <h2 class="coral-Heading coral-Heading--2">Block</h2>
  <a is="coral-anchorbutton" href="#" block>Block Button</a>
</section>
</body>
</html>
