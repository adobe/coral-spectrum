<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coral.Datepicker</title>

    <script>window.addEventListener("message", function(e) {!document.head.querySelector('svg') && document.head.insertAdjacentHTML("beforeend", e.data)});</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const markup = document.body.querySelectorAll('.markup');
        for (var i = 0; i < markup.length; i++) {
          const code = markup[i].innerHTML;
          const id = 'markup-code-' + i;
          markup[i].insertAdjacentHTML('afterend',
            '<div style="margin:10px 0">' +
            '<a onclick="event.preventDefault();this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
            '<pre hidden>' +
            '<code id="'+ id +'" class="html">' +
            '</code>' +
            '</pre>' +
            '</div>');
          document.getElementById(id).textContent = code;
        }
        window.hljs.initHighlightingOnLoad();
      });
    </script>

    <link rel="stylesheet" href="../dist/css/coral.css">
    <!--Load momentJS to support different formats -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const script = document.createElement('script');
        script.src = '../dist/js/coral.js';
        document.head.appendChild(script);
      });
    </script>
  </head>

  <body class="coral--light">
    <div style="position:fixed;top:15px;right:15px;">
      <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--light'">Light</a> |
      <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--lightest'">Lightest</a> |
      <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--dark'">Dark</a> |
      <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--darkest'">Darkest</a>
    </div>

    <section class="u-coral-margin">
      <h2 class="coral-Heading coral-Heading--2">Default</h2>
      <div class="markup">
        <coral-datepicker></coral-datepicker>
      </div>

      <h2 class="coral-Heading coral-Heading--2">DisplayFormat: MM-DD-YYYY</h2>
      <div class="markup">
        <coral-datepicker value="2014-12-31" displayformat="MM-DD-YYYY"></coral-datepicker>
      </div>

      <h2 class="coral-Heading coral-Heading--2">ValueFormat: YYYY-MM-DD</h2>
      <div class="markup">
        <coral-datepicker value="2014-12-31" valueformat="YYYY-MM-DD" displayformat="DD-MM-YYYY"></coral-datepicker>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Time only</h2>
      <div class="markup">
        <coral-datepicker type="time" placeholder="Placeholder" value="13:14"></coral-datepicker>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Date and Time</h2>
      <div class="markup">
        <coral-datepicker type="datetime" value="2014-12-31T14:12+00:00"></coral-datepicker>
      </div>

      <h2 class="coral-Heading coral-Heading--2">With Min/Max</h2>
      <div class="markup">
        <coral-datepicker type="date" min="2015-04-10" max="2015-04-28" value="2015-04-15"></coral-datepicker>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Quiet variant</h2>
      <div class="markup">
        <coral-datepicker value="2014-12-31" displayformat="MM-DD-YYYY" variant="quiet"></coral-datepicker>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Invalid</h2>
      <div class="markup">
        <coral-datepicker invalid></coral-datepicker>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Required</h2>
      <div class="markup">
        <coral-datepicker required></coral-datepicker>
      </div>

      <h2 class="coral-Heading coral-Heading--2">ReadOnly</h2>
      <div class="markup">
        <coral-datepicker value="2014-12-31" readonly></coral-datepicker>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Disabled</h2>
      <div class="markup">
        <coral-datepicker value="2014-12-31" disabled></coral-datepicker>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Form Field</h2>
      <div class="markup">
        <form class="coral-Form coral-Form--vertical" style="max-width:300px;">
          <label id="label" class="coral-FieldLabel">Label</label>
          <coral-datepicker class="coral-Form-field" labelledby="label"></coral-datepicker>
        </form>
      </div>
    </section>
  </body>
</html>
