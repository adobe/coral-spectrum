<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coral.CoachMark</title>

    <script>document.addEventListener('click', function(event) {if (event.target.nodeName === 'A' || event.matchedTarget && event.matchedTarget.nodeName === 'A') {event.preventDefault();}});</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <style>.hljs{background:#fff;font-size:12px;border-radius:4px;font-family:Consolas,Monaco,'Andale Mono','Ubuntu Mono',monospace;}</style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const markup = document.body.querySelectorAll('.markup');
        for (var i = 0; i < markup.length; i++) {
          const code = markup[i].innerHTML;
          const id = 'markup-code-' + i;
          markup[i].insertAdjacentHTML('afterend',
            '<div style="margin:10px 0">' +
            '<a onclick="this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
            '<pre hidden>' +
            '<code id="'+ id +'" class="html">' +
            '</code>' +
            '</pre>' +
            '</div>');
          document.getElementById(id).textContent = code;
        }
        window.hljs.initHighlightingOnLoad();
      });
    </script>

    <link rel="stylesheet" href="../dist/css/coral.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const script = document.createElement('script');
        script.src = '../dist/js/coral.js';
        document.head.appendChild(script);
      });
    </script>
  </head>
  <body class="coral--light">
    <main class="u-coral-margin">
      <div style="position:absolute;top:16px;right:16px;">
        <a href="#" class="coral-Link" onclick="document.body.className='coral--light'">Light</a> |
        <a href="#" class="coral-Link" onclick="document.body.className='coral--lightest'">Lightest</a> |
        <a href="#" class="coral-Link" onclick="document.body.className='coral--dark'">Dark</a> |
        <a href="#" class="coral-Link" onclick="document.body.className='coral--darkest'">Darkest</a>
      </div>

      <h1 class="coral-Heading coral-Heading--1">CoachMark</h1>

      <h2 class="coral-Heading coral-Heading--2">Default</h2>
      <div class="markup">
        <coral-coachmark></coral-coachmark>
        <coral-popover target="_prev" open>
          <coral-popover-header>Zoom in</coral-popover-header>
          <coral-popover-content>Switch to the zoom tool then click and drag in the canvas to move your camera forward and backward.</coral-popover-content>
          <coral-popover-footer>
            <button is="coral-button" coral-close>Okay</button>
          </coral-popover-footer>
        </coral-popover>
      </div>

      <h2 class="coral-Heading coral-Heading--2">With a target</h2>
      <div class="markup">
        <div id="target" style="height:48px;width:48px;background:rgba(0,0,0,.4)"></div>
        <coral-coachmark target="#target" variant="light"></coral-coachmark>
      </div>

      <h2 class="coral-Heading coral-Heading--2">All variants</h2>
      <div class="markup">
        <coral-coachmark variant="default"></coral-coachmark>
        <coral-coachmark variant="light"></coral-coachmark>
        <coral-coachmark variant="dark"></coral-coachmark>
      </div>

      <h2 class="coral-Heading coral-Heading--2">Small sized</h2>
      <div class="markup">
        <coral-coachmark variant="default" size="S"></coral-coachmark>
        <coral-coachmark variant="light" size="S"></coral-coachmark>
        <coral-coachmark variant="dark" size="S"></coral-coachmark>
      </div>
    </main>
  </body>
</html>
