<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coral.SplitButton</title>

    <script>document.addEventListener('click', function(event) {if (event.target.nodeName === 'A' || event.matchedTarget && event.matchedTarget.nodeName === 'A') {event.preventDefault();}});</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <style>.hljs{background:#fff;font-size:12px;border-radius:4px;font-family:Consolas,Monaco,'Andale Mono','Ubuntu Mono',monospace;}</style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const markup = document.body.querySelectorAll('.markup');
        for (var i = 0; i < markup.length; i++) {
          const code = markup[i].innerHTML;
          const id = 'markup-code-' + i;
          markup[i].insertAdjacentHTML('afterend',
            '<div style="margin:10px 0">' +
            '<a onclick="this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
            '<pre hidden>' +
            '<code id="'+ id +'" class="html">' +
            '</code>' +
            '</pre>' +
            '</div>');
          document.getElementById(id).textContent = code;
        }
        window.hljs.initHighlightingOnLoad();
      });
    </script>

    <link rel="stylesheet" href="../css/coral.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const script = document.createElement('script');
        script.src = '../js/coral.js';
        script.dataset.coralIcons = '../resources/';
        document.head.appendChild(script);
      });
    </script>

    <style type="text/css">
    section {
      padding: 15px;
    }
    </style>
  </head>

  <body class="coral--lightest">
    <main class="u-coral-margin">
      <div style="position:absolute;top:16px;right:16px;">
        <strong style="padding-right:8px"><span class="u-coral-hiddenS">Theme:</span></strong>
        <a href="#" class="coral-Link theme" onclick="document.body.className='coral--light'">Light</a> |
        <a href="#" class="coral-Link theme" onclick="document.body.className='coral--lightest'">Lightest</a> |
        <a href="#" class="coral-Link theme" onclick="document.body.className='coral--dark'">Dark</a> |
        <a href="#" class="coral-Link theme" onclick="document.body.className='coral--darkest'">Darkest</a>
        <strong style="padding:0 8px 0 16px"><span class="u-coral-hiddenS">Scale:</span></strong>
        <a href="#" class="coral-Link scale" onclick="document.body.classList.remove('coral--large')">Medium</a> |
        <a href="#" class="coral-Link scale" onclick="document.body.classList.add('coral--large')">Large</a>
      </div>

      <h1 class="coral-Heading--XXL">Split Button</h1>

      <h2 class="coral-Heading--M">Usage notes</h2>
      <hr class="coral-Divider--L">
      <p class="coral-Body--M u-coral-padding-vertical">
        Split buttons are composed of an action and a trigger.
      </p>

      <h2 class="coral--Heading--S">Default</h2>
      <div class="markup">
        <coral-splitbutton>
          <button type="button" is="coral-button" coral-splitbutton-action>Action</button>
          <button id="target1" type="button" is="coral-button" icon="ChevronDown" coral-splitbutton-trigger></button>
        </coral-splitbutton>
        <coral-popover target="#target1" placement="bottom">
          <coral-buttonlist>
            <button is="coral-buttonlist-item">Second Action</button>
            <button is="coral-buttonlist-item">Third Action</button>
          </coral-buttonlist>
        </coral-popover>
      </div>

      <h2 class="coral--Heading--S">CTA variant</h2>
      <div class="markup">
        <coral-splitbutton variant="cta">
          <button type="button" is="coral-button" coral-splitbutton-action>Action</button>
          <button id="target4" type="button" is="coral-button" icon="ChevronDown" coral-splitbutton-trigger></button>
        </coral-splitbutton>
        <coral-popover target="#target4" placement="bottom">
          <coral-buttonlist>
            <button is="coral-buttonlist-item">Second Action</button>
            <button is="coral-buttonlist-item">Third Action</button>
          </coral-buttonlist>
        </coral-popover>
      </div>

      <h2 class="coral--Heading--S">Secondary variant</h2>
      <div class="markup">
        <coral-splitbutton variant="secondary">
          <button type="button" is="coral-button" coral-splitbutton-action>Action</button>
          <button id="target5" type="button" is="coral-button" icon="ChevronDown" coral-splitbutton-trigger></button>
        </coral-splitbutton>
        <coral-popover target="#target5" placement="bottom">
          <coral-buttonlist>
            <button is="coral-buttonlist-item">Second Action</button>
            <button is="coral-buttonlist-item">Third Action</button>
          </coral-buttonlist>
        </coral-popover>
      </div>

      <h2 class="coral--Heading--S">With Anchor Buttons</h2>
      <div class="markup">
        <coral-splitbutton>
          <a href="#" is="coral-anchorbutton" coral-splitbutton-action>Action</a>
          <button id="target3" is="coral-button" icon="ChevronDown" coral-splitbutton-trigger></button>
        </coral-splitbutton>
        <coral-popover target="#target3" placement="bottom">
          <coral-anchorlist>
            <a is="coral-anchorlist-item" href="#">Second Action</a>
            <a is="coral-anchorlist-item" href="#">Third Action</a>
          </coral-anchorlist>
        </coral-popover>
      </div>

      <h2 class="coral--Heading--S">Left Variant</h2>
      <div class="markup">
        <coral-splitbutton>
          <button id="target6" is="coral-button" icon="ChevronDown" coral-splitbutton-trigger></button>
          <a href="#" is="coral-anchorbutton" coral-splitbutton-action>Action</a>
        </coral-splitbutton>
        <coral-popover target="#target6" placement="bottom">
          <coral-anchorlist>
            <a is="coral-anchorlist-item" href="#">Second Action</a>
            <a is="coral-anchorlist-item" href="#">Third Action</a>
          </coral-anchorlist>
        </coral-popover>
      </div>
    </main>
  </body>
</html>
