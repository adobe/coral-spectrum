<coral-actionbar id="bar">
  <coral-actionbar-primary threshold="1" morebuttontext="More Left">
    <coral-actionbar-item>
      <button is="coral-button" icon="viewCard" disabled>View Card</button>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <button is="coral-button" icon="viewList" disabled>View List</button>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <button is="coral-button" icon="viewColumn" disabled>View Column</button>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <button is="coral-button" variant="quiet" disabled>1 selected</button>
    </coral-actionbar-item>
  </coral-actionbar-primary>
  <coral-actionbar-secondary threshold="2" morebuttontext="More Right">
    <coral-actionbar-item>
      <button is="coral-button" icon="search" disabled>Search</button>

    <coral-actionbar-item>

    </coral-actionbar-item>
    <coral-actionbar-item>

    </coral-actionbar-item>
    <coral-actionbar-item>
      <button is="coral-button" icon="move" disabled>Move</button>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <button is="coral-button" icon="globe" disabled>Publish</button>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <button is="coral-button" icon="globeRemove" disabled>Unpublish</button>
    </coral-actionbar-item>
    <coral-actionbar-item>
      <button is="coral-button" icon="delete" disabled>Delete</button>
