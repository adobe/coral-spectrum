<!DOCTYPE html>
<html lang="en">
<head>
  <title>Coral.Keys: Sequences</title>
  <script src="../build/js/coral.js"></script>
  <style>
    body {
      font-family: sans-serif;;
    }

    .well {
      padding: 5px;
      margin: 10px;
      background: rgb(220, 220, 220);
    }
  </style>
</head>
<body>

<h1>Try the following key sequences:</h1>
<ul>
  <li>Control+N 1</li>
  <li>Control+N 2</li>
  <li>A B</li>
  <li>↑ ↑ ↓ ↓ ← → B A</li>
</ul>

<div class="well" id="output">
</div>

<script>
  var output = document.querySelector('#output');

  Coral.keys.on('ctrl+n-1', function() {
    output.innerHTML = 'Sequence ctrl+n-1 pressed!';
  });
  Coral.keys.on('ctrl+n-2', function() {
    output.innerHTML = 'Sequence ctrl+n-2 pressed!';
  });

  Coral.keys.on('a-b', function() {
    output.innerHTML = 'Sequence a-b pressed!';
  });

  Coral.keys.on('up-up-down-down-left-right-b-a', function() {
    output.innerHTML = 'Konami code up-up-down-down-left-right-b-a pressed!';
  });
</script>

</body>
</html>
