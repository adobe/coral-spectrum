<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coral.Popover</title>

  <script>window.addEventListener("message", function(e) {!document.head.querySelector('svg') && document.head.insertAdjacentHTML("beforeend", e.data)});</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const markup = document.body.querySelectorAll('.markup');
      for (var i = 0; i < markup.length; i++) {
        const code = markup[i].innerHTML;
        const id = 'markup-code-' + i;
        markup[i].insertAdjacentHTML('afterend',
          '<div style="margin:10px 0">' +
          '<a onclick="event.preventDefault();this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
          '<pre hidden>' +
          '<code id="'+ id +'" class="html">' +
          '</code>' +
          '</pre>' +
          '</div>');
        document.getElementById(id).textContent = code;
      }
      window.hljs.initHighlightingOnLoad();
    });
  </script>

  <link rel="stylesheet" href="../build/css/coral.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const script = document.createElement('script');
      script.src = '../build/js/coral.js';
      document.head.appendChild(script);
    });
  </script>
</head>
<body class="coral--light">

  <div style="position:fixed;top:15px;right:15px;z-index:10">
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--light'">Light</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--lightest'">Lightest</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--dark'">Dark</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--darkest'">Darkest</a>
  </div>

  <section class="u-coral-margin">
    <div class="markup">
      <style>
        .grid {
          width: 100%;
          height: 100%;
          text-align: center;
        }

        .grid-center {
          width: 10rem;
          height: 10rem;
        }

        .box {
          width: 10rem;
          height: 10rem;
          border: 1px dashed #333;
          background: rgba(255, 255, 255, .5);
        }
      </style>

      <table class="grid">
        <tr>
          <td><button class="box" id="target_1">Target 1</button></td>
          <td></td>
          <td><button class="box" id="target_2">Target 2</button></td>
        </tr>
        <tr>
          <td></td>
          <td class="grid-center"><button class="box" id="target_3">Target 3</button></td>
          <td></td>
        </tr>
        <tr>
          <td><button class="box" id="target_4">Target 4</button></td>
          <td></td>
          <td><button class="box" id="target_5">Target 5</button></td>
        </tr>
      </table>

      <section style="margin-top:15px;">
        <a href="#" class="coral-Link" onclick="toggleVisibility(); event.preventDefault();">Toggle (t)</a> |
        <a href="#" class="coral-Link" onclick="toggleHeader(); event.preventDefault();">Toggle Header (h)</a> |
        <a href="#" class="coral-Link" onclick="toggleFooter(); event.preventDefault();">Toggle Footer (j)</a> |
        <a href="#" class="coral-Link" onclick="cycleTargets(); event.preventDefault();">Cycle target (a)</a> |
        <a href="#" class="coral-Link" onclick="cyclePointFrom(); event.preventDefault();">Cycle placement (f)</a> |
        <a href="#" class="coral-Link" onclick="cycleVariant(); event.preventDefault();">Cycle variant (v)</a>
      </section>

      <coral-popover id="popover" target="#target_1">
        <coral-popover-header>Popover Header</coral-popover-header>
        <coral-popover-content>
          This is typical popover content.<br>
          There may be multiple lines and various items in the content.
        </coral-popover-content>
        <coral-popover-footer>
          Popover Footer
        </coral-popover-footer>
      </coral-popover>

      <script>
        window.addEventListener('load', function() {
          var target = [
            '#target_1',
            '#target_2',
            '#target_3',
            '#target_4',
            '#target_5'
          ];
          target.curIndex = 0;

          var placement = [
            'top',
            'right',
            'bottom',
            'left'
          ];
          placement.curIndex = 0;

          var variant = [
            'default',
            'error',
            'warning',
            'success',
            'info',
            'help'
          ];
          variant.curIndex = 0;

          var popover = document.querySelector('#popover');
          popover.show();

          function cycleTargets() {
            popover.target = target[++target.curIndex % target.length];
            console.log('target changed to', popover.target);
          }

          function cyclePointFrom() {
            popover.placement = placement[++placement.curIndex % placement.length];
            console.log('placement changed to', popover.placement);
          }

          function cycleVariant() {
            popover.variant = variant[++variant.curIndex % variant.length];
            console.log('variant changed to', popover.variant);
          }

          function toggleVisibility() {
            popover.open = !popover.open;
          }

          function toggleHeader() {
            popover.header.textContent = popover.header.textContent ? '' : 'Popover Header';
          }

          function toggleFooter() {
            popover.footer.textContent = popover.footer.textContent ? '' : 'Popover Footer';
          }

          Coral.keys.on('f', cyclePointFrom);
          Coral.keys.on('a', cycleTargets);
          Coral.keys.on('t', toggleVisibility);
          Coral.keys.on('h', toggleHeader);
          Coral.keys.on('j', toggleFooter);
          Coral.keys.on('v', cycleVariant);
        });
      </script>
    </div>
  </section>

</body>
</html>
