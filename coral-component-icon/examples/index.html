<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coral.Icon</title>

  <script>window.addEventListener("message", function(e) {!document.head.querySelector('svg') && document.head.insertAdjacentHTML("beforeend", e.data)});</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const markup = document.body.querySelectorAll('.markup');
      for (var i = 0; i < markup.length; i++) {
        const code = markup[i].innerHTML;
        const id = 'markup-code-' + i;
        markup[i].insertAdjacentHTML('afterend',
          '<div style="margin:10px 0">' +
          '<a onclick="event.preventDefault();this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
          '<pre hidden>' +
          '<code id="'+ id +'" class="html">' +
          '</code>' +
          '</pre>' +
          '</div>');
        document.getElementById(id).textContent = code;
      }
      window.hljs.initHighlightingOnLoad();
    });
  </script>

  <link rel="stylesheet" href="../dist/css/coral.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const script = document.createElement('script');
      script.src = '../dist/js/coral.js';
      document.head.appendChild(script);
    });
  </script>
</head>

<body class="coral--light">
  <div style="position:fixed;top:15px;right:15px;">
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--light'">Light</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--lightest'">Lightest</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--dark'">Dark</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--darkest'">Darkest</a>
  </div>

  <section class="u-coral-margin">
    <h2 class="coral-Heading coral-Heading--2">Default</h2>
    <div class="markup">
      <coral-icon icon="add" title="Add"></coral-icon>
    </div>

    <h2 class="coral-Heading coral-Heading--2">No Icon</h2>
    <div class="markup">
      <coral-icon title="Add"></coral-icon>
      <coral-icon icon="" title="Add"></coral-icon>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Sizing</h2>
    <div class="markup">
      <coral-icon icon="add" title="Add" size="XXS"></coral-icon>
      <coral-icon icon="add" title="Add" size="XS"></coral-icon>
      <coral-icon icon="add" title="Add" size="S"></coral-icon>
      <coral-icon icon="add" title="Add" size="M"></coral-icon>
      <coral-icon icon="add" title="Add" size="L"></coral-icon>
      <coral-icon icon="add" title="Add" size="XL"></coral-icon>
      <coral-icon icon="add" title="Add" size="XXL"></coral-icon>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Color Icon</h2>
    <div class="markup">
      <style>
        .red-icon {
          color: red;
        }
      </style>

      <coral-icon class="red-icon" icon="add" size="L"></coral-icon>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Inline with text</h2>
    <div class="markup">
      <p>
        This is a paragraph that contains an <coral-icon icon="add"></coral-icon> inline icon.
      </p>
    </div>

    <h2 class="coral-Heading coral-Heading--2">With URL</h2>
    <div class="markup">
      <coral-icon icon="http://via.placeholder.com/150x150" size="XXS"></coral-icon>
      <coral-icon icon="http://via.placeholder.com/150x150" size="XS"></coral-icon>
      <coral-icon icon="http://via.placeholder.com/150x150" size="S"></coral-icon>
      <coral-icon icon="http://via.placeholder.com/150x150" size="M"></coral-icon>
      <coral-icon icon="http://via.placeholder.com/150x150" size="L"></coral-icon>
      <coral-icon icon="http://via.placeholder.com/150x150" size="XL"></coral-icon>
      <coral-icon icon="http://via.placeholder.com/150x150" size="XXL"></coral-icon>
    </div>
  </section>
</body>

</html>
