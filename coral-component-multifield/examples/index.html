<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coral.Multifield</title>

  <script>window.addEventListener("message", function(e) {!document.head.querySelector('svg') && document.head.insertAdjacentHTML("beforeend", e.data)});</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const markup = document.body.querySelectorAll('.markup');
      for (var i = 0; i < markup.length; i++) {
        const code = markup[i].innerHTML;
        const id = 'markup-code-' + i;
        markup[i].insertAdjacentHTML('afterend',
          '<div style="margin:10px 0">' +
          '<a onclick="event.preventDefault();this.nextElementSibling.hidden = !this.nextElementSibling.hidden" class="coral-Link" href="#">Toggle markup</a>' +
          '<pre hidden>' +
          '<code id="'+ id +'" class="html">' +
          '</code>' +
          '</pre>' +
          '</div>');
        document.getElementById(id).textContent = code;
      }
      window.hljs.initHighlightingOnLoad();
    });
  </script>

  <link rel="stylesheet" href="../dist/css/coral.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const script = document.createElement('script');
      script.src = '../dist/js/coral.js';
      document.head.appendChild(script);
    });
  </script>
</head>
<body class="coral--light">

  <div style="position:fixed;top:15px;right:15px;">
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--light'">Light</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--lightest'">Lightest</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--dark'">Dark</a> |
    <a href="#" class="coral-Link" onclick="event.preventDefault();document.body.className='coral--darkest'">Darkest</a>
  </div>

  <section class="u-coral-margin">
    <h2 class="coral-Heading coral-Heading--2">Default</h2>
    <div class="markup">
      <coral-multifield>
        <coral-multifield-item>
          <input is="coral-textfield" type="text" value="Basel"/>
        </coral-multifield-item>
        <button coral-multifield-add type="button" is="coral-button">Add a field</button>
        <template coral-multifield-template>
          <input is="coral-textfield" type="text"/>
        </template>
      </coral-multifield>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Nested multifield</h2>
    <div class="markup">
      <coral-multifield>
        <coral-multifield-item>
          <coral-multifield>
            <coral-multifield-item></coral-multifield-item>
            <coral-multifield-item></coral-multifield-item>
            <button coral-multifield-add type="button" is="coral-button">Add a field</button>
            <template coral-multifield-template>
              <input is="coral-textfield" type="text"/>
            </template>
          </coral-multifield>
        </coral-multifield-item>
        <button coral-multifield-add type="button" is="coral-button">Add a field</button>
        <template coral-multifield-template>
          <coral-multifield>
            <coral-multifield-item></coral-multifield-item>
            <coral-multifield-item></coral-multifield-item>
            <button coral-multifield-add type="button" is="coral-button">Add a field</button>
            <template coral-multifield-template>
              <input is="coral-textfield" type="text"/>
            </template>
          </coral-multifield>
        </template>
      </coral-multifield>
    </div>

    <h2 class="coral-Heading coral-Heading--2">Rendered with JS</h2>
    <div class="markup">
      <div id="with-js"></div>
      <script>
        window.addEventListener('load', function() {
          var multifield = new Coral.Multifield();
          multifield.template.content.appendChild(document.createElement('input', {is: 'coral-textfield'}));
          multifield.items.add(new Coral.Multifield.Item());
          var addButton = new Coral.Button();
          addButton.setAttribute('coral-multifield-add', '');
          addButton.label.textContent = 'Add a field';
          addButton.type = 'button';
          multifield.appendChild(addButton);

          document.getElementById('with-js').appendChild(multifield);
        });
      </script>
    </div>
  </section>
</body>
</html>
